<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bdf7e61324.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
                <img class="logo" src="/images/logo/ohmyfood.png" alt="Logo_ohmyfood">
        </header>
            <section>
                <div class="localisation">
                    <p class="place"><i class="fas fa-map-marker-alt" aria-hidden="true"></i>Paris, Bellevielle</p>
                </div>
                <div class="first-part">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p class="description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <div class="bouton1"><p class="text1">Explorer nos restaurants</p></div>
                </div>
            </section>
            <section>
                <div>
                    <h2>Fonctionnement</h2>
                    <div class="filtres-container">
                        <div class="filtre1">
                            <i class="fas fa-mobile-alt"></i>
                            <a href="#"><p class="filtres-name1">Choisissez un restaurant</p></a>
                        </div>
                        <div class="filtre2">
                            <i class="fas fa-list-ul"></i>
                            <a href="#"><p class="filtres-name2">Composez votre menu</p></a>
                        </div>
                        <div class="filtre3">
                            <i class="fas fa-store"></i>
                            <a href="#"><p class="filtres-name3">Dégustez au restaurant</p></a>
                        </div>
                    </div>
                </div>
            </section>
    </body>
</html>
